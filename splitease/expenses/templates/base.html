{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>SplitEase</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom mb-4 py-3 shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary fs-3" href="{% url 'home' %}">SplitEase</a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold px-3" href="{% url 'home' %}">ğŸ  Home</a>
                    </li>
                    
        
    
                    <li class="nav-item">
                        <a class="nav-link fw-semibold px-3" href="{% url 'create_trip' %}">â• New Trip</a>
                    </li>
                </ul>

                {% if user.is_authenticated %}
                <div class="d-flex align-items-center gap-3">
                    <span class="text-muted small">Logged in as <strong>{{ user.username }}</strong></span>
                    <form action="{% url 'logout' %}" method="post" class="m-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm rounded-pill px-3">Logout</button>
                    </form>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
