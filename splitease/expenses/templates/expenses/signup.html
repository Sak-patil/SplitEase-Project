<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SplitEase - Sign Up</title>
    <style>
    /* This makes the Django form inputs look like Bootstrap inputs */
    input {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
    }
</style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 450px;">
            <h2 class="text-center mb-4">Create Account</h2>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <div class="form-text text-muted" style="font-size: 0.8rem;">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
            </form>
            <div class="mt-3 text-center">
                <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
            </div>
        </div>
    </div>
</body>
</html>
