<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css"> 
    <title>SplitEase - Create Account</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="login-container" style="width: 100%; max-width: 480px; padding: 20px;">
        
        <div class="text-center mb-4">
            <h1 class="fw-bold text-white">Join <span style="color: var(--primary);">SplitEase</span></h1>
            <p style="color: var(--text-white);">Start your journey today.</p>
        </div>

        <div class="card p-4 shadow-lg border-0">
            <h3 class="mb-4 fw-semibold text-white text-center">Create Account</h3>
            
            <form method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label small text-uppercase fw-bold opacity-75">{{ field.label }}</label>
                    {{ field }}
                    
                    {% if field.help_text %}
                        <div class="form-text " style="font-size: 0.75rem;">{{ field.help_text }}</div>
                    {% endif %}
                    
                    {% for error in field.errors %}
                        <div class="text-danger x-small mt-1" style="font-size: 0.8rem;">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary w-100 py-3 mt-3">Register Account</button>
            </form>
            
            <div class="text-center mt-4">
                <p class="small  mb-0">
                    Already a member? 
                    <a href="{% url 'login' %}" class="text-white fw-bold text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
