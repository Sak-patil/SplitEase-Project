<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css"> 
    <title>SplitEase - Login</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="login-container" style="width: 100%; max-width: 420px; padding: 20px;">
        
        <div class="text-center mb-4">
            <h1 class="fw-bold text-white">Split<span style="color: var(--primary);">Ease</span></h1>
            <p style="color: var(--text-white);">Travel often. Split easily.</p>
        </div>

        <div class="card p-4 shadow-lg border-0">
            <h3 class="mb-4 fw-semibold text-white">Welcome Back</h3>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label small text-uppercase fw-bold opacity-75">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                
                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label small text-uppercase fw-bold opacity-75">Password</label>
                        <a href="#" class="small text-decoration-none text-primary">Forgot?</a>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-3 mb-3">Sign In</button>
            </form>
            
            <div class="text-center mt-2">
                <p class="small  mb-0">
                    New traveler? 
                    <a href="{% url 'signup' %}" class="text-white fw-bold text-decoration-none border-bottom border-primary pb-1">Create Account</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
