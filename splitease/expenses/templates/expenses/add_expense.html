<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Expense - {{ trip.name }}</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <h3 class="text-center">ðŸ’¸ Add Expense for {{ trip.name }}</h3>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">What was this for?</label>
                    <input type="text" name="description" class="form-control" placeholder="Dinner, Taxi, etc." required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount (â‚¹)</label>
                    <input type="number" step="0.01" name="amount" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Who Paid?</label>
                    <select name="payer" class="form-select">
                        {% for member in trip.members.all %}
                            <option value="{{ member.id }}">{{ member.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-select">
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Stay">Stay</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Add & Calculate Split</button>
            </form>
        </div>
    </div>
</body>
</html>
