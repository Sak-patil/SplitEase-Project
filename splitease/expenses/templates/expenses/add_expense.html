{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="mb-4">
        <a href="{% url 'trip_dashboard' trip.id %}" class="text-decoration-none  fw-bold">
            ‚Üê Back to {{ trip.name }}
        </a>
    </div>

    <div class="card shadow-lg mx-auto p-4 p-md-5 border-0" style="max-width: 550px;">
        <div class="text-center mb-4">
            <div class="bg-primary bg-opacity-10 p-3 d-inline-block rounded-circle mb-3">
                <span class="fs-1">üí∏</span>
            </div>
            <h2 class="fw-bold text-white">Add New Expense</h2>
            <p class="text-white">Recording a cost for <strong>{{ trip.name }}</strong></p>
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="form-label small fw-bold text-uppercase ">What was this for?</label>
                <input type="text" name="description" class="form-control" 
                       placeholder="Dinner, Taxi, flight tickets..." required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label small fw-bold text-uppercase ">Amount (‚Çπ)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary border-opacity-25 text-white">‚Çπ</span>
                        <input type="number" step="0.01" name="amount" class="form-control" 
                               placeholder="0.00" required>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <label class="form-label small fw-bold text-uppercase ">Category</label>
                    <select name="category" class="form-select">
                        <option value="Food">üçî Food</option>
                        <option value="Travel">üöó Travel</option>
                        <option value="Stay">üè® Stay</option>
                        <option value="Other">‚ú® Other</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold text-uppercase ">Who Paid?</label>
                <select name="payer" class="form-select">
                    {% for member in trip.members.all %}
                        <option value="{{ member.id }}" {% if member == request.user %}selected{% endif %}>
                            {{ member.username }} {% if member == request.user %}(You){% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 shadow py-3 fw-bold mt-2">
                Add & Calculate Split
            </button>
        </form>
    </div>
</div>
{% endblock %}
